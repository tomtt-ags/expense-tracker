<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
</head>
<body>
  <!-- Heading -->
  <h1>Expense Tracker</h1>

  <!-- Input form -->
  <form>
    <div>
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" name="expense-name" required />
    </div>

    <div>
      <label for="expense-amount">Amount (£):</label>
      <input type="number" id="expense-amount" name="expense-amount" required />
    </div>

    <button type="submit">Add Expense</button>
  </form>

  <!-- List placeholder -->
  <h2>Expenses</h2>
  <ul id="expense-list">
    <!-- Later, new <li> items will appear here via JavaScript -->
  </ul>

  <!-- Optional stretch: total -->
  <p><strong>Total:</strong> £0</p>
</body>
</html>
